<ion-header>
  <ion-toolbar>
    <ion-title> Registro </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-row align-items-center>
          <ion-col size="2">
            <ion-img
              src="assets/MusicOn.png"
              alt="Imagen de fondo del encabezado"
              class="login-image"
            ></ion-img>
          </ion-col>
          <ion-col size="10">
            <h2>Registro</h2>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <form>
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nombre Completo</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Fecha de Nacimiento</ion-label>
            <ion-input type="date" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Número de Teléfono</ion-label>
            <ion-input type="tel" required></ion-input>
          </ion-item>

          <ion-button expand="full" type="submit">Registrarse</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
