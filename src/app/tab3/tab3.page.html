<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Sección de Canciones Más Escuchadas -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2>Canciones Más Escuchadas</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let song of topSongs">
        <ion-card>
          <img
            src="assets/drake_scorpion-portada.jpg"
            alt="Portada del álbum"
          />
          <ion-card-header>
            <ion-card-title>{{ song.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ song.artist }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Sección de Artistas Emergentes -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2>Artistas Emergentes</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let artist of emergingArtists">
        <ion-card>
          <img src="assets/Travis.jpg" alt="Imagen del artista" />
          <ion-card-header>
            <ion-card-title>{{ artist.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Sección de Últimas Novedades -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2>Últimas Novedades</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let newRelease of latestReleases">
        <ion-card>
          <img src="assets/portadaTravis.jpg" alt="Portada del álbum" />
          <ion-card-header>
            <ion-card-title>{{ newRelease.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ newRelease.artist }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
